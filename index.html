<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./billionaire.css">
</head>

<body>
    <header>
        <h1>The billionaire Database</h1>
    </header>
    <nav>

    </nav>
    <main>
        <div class="search-box">
            <input autofocus type="text" id="search-field" placeholder="Type a number(upto 400)">
            <button class="btn btn-warning" id="search-button">Search</button>
        </div>
        <div class="ingredient-filter">
            <h4>Filter Accordingly</h4>
            <div id="ingredient-collection">
                <div class="separate-search-box">
                    <input id="state" type="text" placeholder="Filter by state name(US)">
                    <button id="state-button" class="btn btn-warning">Search</button>
                </div>
                <div class="separate-search-box">
                    <input id="industry" type="text" placeholder="Filter by industry">
                    <button id="industry-button" class="btn btn-warning">Search</button>
                </div>
                <div class="separate-search-box">
                    <input id="filter" type="text" placeholder="Filter by category(female)..">
                    <button id="filter-button" class="btn btn-warning">Search</button>
                </div>
            </div>
        </div>
        <div id="spinner"></div>
        <div class="error-box">
            <h2 id="error-message"></h2>
        </div>
        <div class="content">
            <div id="card-holder">

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./billionaire.js"></script>
    <script src="./ingredients.js"></script>
    
</body>

</html>
